<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>COOKIE CEVIRICI</title>
    <style>
body {
    font-family: Arial, sans-serif;
    background: #ffffff; 
    color: #222; 
    margin: 20px;
    text-align: center;
    overflow: hidden;
}
h1 {
    color: #111;
    text-align: center;
}
.konteynir {
    background: none; 
    padding: 0;
    border-radius: 0;
    box-shadow: none;
    max-width: 100%;
    margin: auto;
}
p {
    color: #444;
    text-align: center;
}
textarea {
    width: 80%;
    height: 220px;
    margin-top: 15px;
    padding: 12px;
    font-family: monospace;
    background: #f9f9f9;
    color: #111;
    border: 1px solid #ccc;
    border-radius: 8px;
}
.tus-group {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin: 15px 0;
}
button {
    padding: 12px 24px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.3s;
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 14px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}
button:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 14px rgba(0,0,0,0.2);
}
.tus-convert { background: #000000; color: #fff; }
.tus-copy { background: #000000; color: #fff; }
.tus-download { background: #000000; color: #fff; }
input[type="file"] {
    background: #f9f9f9;
    color: #222;
    border: 1px solid #ccc;
    padding: 8px;
    border-radius: 8px;
    display: block;
    margin: auto;
}

    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
     <img src="support.png" alt="animekizi" style="display:block; margin: 10px auto 0 auto; width: 150px; height:auto; border-radius:8px;" draggable="false">
    <div class="konteynir">
        <h1>Cookie Converter</h1>
        <p>.txt dosyasi seciyon bam sonuc aliyon</p>
        <input type="file" id="cookiefile" accept=".txt"><br>
        <div class="tus-group">
            <button class="tus-convert" onclick="handleConversion()"></i>Convert</button>
            <button class="tus-copy" onclick="copyOutput()"></i>Copy</button>
            <button class="tus-download" onclick="downloadOutput()"></i>Download</button>
        </div>
        <textarea id="output" placeholder="Convertlenmis cookieler burda gozukcek"></textarea>
    </div>

    <script>
        function handleConversion() {
            const fileInput = document.getElementById('cookiefile');
            if (!fileInput.files || fileInput.files.length === 0) {
                alert("dosya se√ß.");
                return;
            }
            const file = fileInput.files[0];
            readFile(file, processCookies);
        }

        function readFile(file, callback) {
            const reader = new FileReader();
            reader.onload = function(event) {
                const text = event.target.result;
                callback(text);
            };
            reader.onerror = function() {
                alert("okuyamadim aq");
            };
            reader.readAsText(file);
        }

        function processCookies(content) {
            const lines = content.split(/\r?\n/);
            let result = [];

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];
                if (!line || line.startsWith("COOKIES FROM:")) continue;

                const parts = line.split("|");
                if (parts.length < 3) continue;

                let host = parts[0].replace("HOST KEY:", "").trim();
                let name = parts[1].replace("NAME:", "").trim();
                let value = parts[2].replace("VALUE:", "").trim();

                let cookieLine = `${host}\tTRUE\t/\tFALSE\t2597573456\t${name}\t${value}`;
                result.push(cookieLine);
            }

            document.getElementById('output').value = result.join("\n");
        }

        function copyOutput() {
            const output = document.getElementById('output');
            if (!output.value) {
                atatruk();
                return;
            }
            output.select();
            document.execCommand("copy");
            alert("kopyaladin");
        }

        function downloadOutput() {
            const output = document.getElementById('output').value;
            if (!output) {
                atatruk();
                return;
            }
            const blob = new Blob([output], { type: 'text/plain' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "olusturulanlar.txt";
            link.click();
        }

        function atatruk() {
            const link = document.createElement("a");
            link.href = "mal.png";
            link.download = "mal.png";
            link.click();
        }
    </script>
</body>
</html>
